version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DEBUG=false
      - LOG_LEVEL=warning
      - WORKERS=4
    env_file:
      - .env.prod
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - /var/log/godo:/app/logs
      - /var/lib/godo/ml_models:/tmp/ml_models
    restart: always
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - /var/lib/godo/postgres:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD} --maxmemory 256mb --maxmemory-policy allkeys-lru
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    volumes:
      - /var/lib/godo/redis:/data
    restart: always
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.1'
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A app.celery worker --loglevel=warning --concurrency=2
    env_file:
      - .env.prod
    depends_on:
      - postgres
      - redis
    volumes:
      - /var/log/godo:/app/logs
      - /var/lib/godo/ml_models:/tmp/ml_models
    restart: always
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.25'

  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A app.celery beat --loglevel=warning
    env_file:
      - .env.prod
    depends_on:
      - postgres
      - redis
    volumes:
      - /var/log/godo:/app/logs
    restart: always
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.1'

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.prod.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/ssl/certs
      - /var/log/godo/nginx:/var/log/nginx
    depends_on:
      - backend
    restart: always
    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.1'

networks:
  default:
    driver: bridge